name: Agent Rules Sync

on:
  pull_request:
    paths:
      - 'src/**'
      - 'lib/**'
      - 'package.json'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Need write permission to commit changes
  pull-requests: write  # Need write permission for PR commits

jobs:
  update-cursor-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
      
      - name: Install cursor-agent
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Verify cursor-agent installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cursor-agent --version
      
      - name: Install agent-rule-sync from GitHub
        run: |
          git clone https://github.com/Srajangpt1/agent-rule-sync.git /tmp/agent-rule-sync
          cd /tmp/agent-rule-sync
          corepack enable
          yarn install
          yarn build
          yarn link
      
      - name: Generate Cursor Rules
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          # export PATH="$HOME/.local/bin:$HOME/.yarn/bin:$PATH"
          export PATH="$HOME/.local/bin:$PATH"
          if [ -z "$CURSOR_API_KEY" ]; then
            echo "Error: CURSOR_API_KEY is not set"
            echo "Add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          agent-rule-sync --verbose
          if [ -d ".cursor/rules" ]; then
            ls -la .cursor/rules/
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -d ".cursor/rules" ]; then
            git add .cursor/rules/
            if ! git diff --cached --quiet .cursor/rules/; then
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update Cursor rules"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "Cursor rules updated" >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 --name-only .cursor/rules/ >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes to Cursor rules" >> $GITHUB_STEP_SUMMARY
          fi

