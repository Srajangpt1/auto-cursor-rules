# This workflow is an EXAMPLE for users of auto-cursor-rules.
# Copy this file to your own repository to automatically generate Cursor rules.
# 
# IMPORTANT: You must set CURSOR_API_KEY in your repository secrets:
# 1. Generate API key: https://cursor.com → Settings → Integrations → User API Keys
# 2. Add to GitHub: Settings → Secrets and variables → Actions → New repository secret
# 3. Name: CURSOR_API_KEY, Value: your_api_key

name: Auto Generate Cursor Rules

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'lib/**'
      - 'package.json'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Need write permission to commit changes

jobs:
  update-cursor-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install cursor-agent
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Verify cursor-agent installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cursor-agent --version
      
      - name: Install auto-cursor-rules from GitHub
        run: |
          git clone https://github.com/Srajangpt1/auto-cursor-rules.git /tmp/auto-cursor-rules
          cd /tmp/auto-cursor-rules
          corepack enable
          yarn install
          yarn build
          yarn link
      
      - name: Generate Cursor Rules
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if [ -z "$CURSOR_API_KEY" ]; then
            echo "Error: CURSOR_API_KEY is not set"
            echo "Add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          auto-cursor-rules --verbose
          if [ -d ".cursor/rules" ]; then
            ls -la .cursor/rules/
          fi
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -d ".cursor/rules" ]; then
            git add .cursor/rules/
            if ! git diff --cached --quiet .cursor/rules/; then
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update Cursor rules [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "Cursor rules updated" >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 --name-only .cursor/rules/ >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes to Cursor rules" >> $GITHUB_STEP_SUMMARY
          fi

