name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2  # Need previous commit to check version change
      
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is the first commit or if previous version exists
          if git show HEAD~1:package.json > /dev/null 2>&1; then
            PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
            echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
            
            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "version_changed=true" >> $GITHUB_OUTPUT
              echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            else
              echo "version_changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $CURRENT_VERSION"
            fi
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "First commit, will publish version $CURRENT_VERSION"
          fi
      
      - name: Install dependencies
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          corepack enable
          yarn install --frozen-lockfile
      
      - name: Build
        if: steps.version_check.outputs.version_changed == 'true'
        run: yarn build
      
      - name: Run tests
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          yarn lint
          yarn type-check
      
      - name: Publish to npm
        if: steps.version_check.outputs.version_changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create Git tag
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          VERSION=${{ steps.version_check.outputs.current_version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          release_name: Release v${{ steps.version_check.outputs.current_version }}
          body: |
            ## Changes in v${{ steps.version_check.outputs.current_version }}
            
            See [CHANGELOG](https://github.com/${{ github.repository }}/compare/v${{ steps.version_check.outputs.previous_version }}...v${{ steps.version_check.outputs.current_version }}) for details.
            
            ### Installation
            ```bash
            npm install agent-rule-sync@${{ steps.version_check.outputs.current_version }}
            ```
            
            Or use with npx:
            ```bash
            npx agent-rule-sync@${{ steps.version_check.outputs.current_version }}
            ```
          draft: false
          prerelease: false
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.version_check.outputs.version_changed }}" == "true" ]; then
            echo "âœ… Published agent-rule-sync@${{ steps.version_check.outputs.current_version }} to npm" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Package: https://www.npmjs.com/package/agent-rule-sync" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ Tag: v${{ steps.version_check.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Version unchanged, skipping publish" >> $GITHUB_STEP_SUMMARY
          fi

