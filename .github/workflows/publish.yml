name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and tags
  
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2  # Need previous commit to check version change
      
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is the first commit or if previous version exists
          if git show HEAD~1:package.json > /dev/null 2>&1; then
            PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
            echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
            
            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "version_changed=true" >> $GITHUB_OUTPUT
              echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            else
              echo "version_changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $CURRENT_VERSION"
            fi
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "First commit, will publish version $CURRENT_VERSION"
          fi
      
      - name: Install dependencies
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          corepack enable
          yarn install --frozen-lockfile
      
      - name: Build
        if: steps.version_check.outputs.version_changed == 'true'
        run: yarn build
      
      - name: Run tests
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          yarn lint
          yarn type-check
      
      - name: Publish to npm
        if: steps.version_check.outputs.version_changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: v${{ steps.version_check.outputs.current_version }}
          name: Release v${{ steps.version_check.outputs.current_version }}
          body: |
            ## ðŸŽ‰ What's New in v${{ steps.version_check.outputs.current_version }}
            
            Automatically generate rules for coding agents by analyzing your codebase.
            
            ### ðŸ“¦ Installation
            
            ```bash
            # Run with npx (no installation needed)
            npx agent-rule-sync
            
            # Or install globally
            npm install -g agent-rule-sync
            
            # Or as a dev dependency
            npm install --save-dev agent-rule-sync
            ```
            
            ### ðŸ“ Full Changelog
            
            See [commits since last release](https://github.com/${{ github.repository }}/compare/v${{ steps.version_check.outputs.previous_version }}...v${{ steps.version_check.outputs.current_version }})
            
            ### ðŸ“š Documentation
            
            - [README](https://github.com/${{ github.repository }}#readme)
            - [npm package](https://www.npmjs.com/package/agent-rule-sync)
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.version_check.outputs.version_changed }}" == "true" ]; then
            echo "âœ… Published agent-rule-sync@${{ steps.version_check.outputs.current_version }} to npm" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Package: https://www.npmjs.com/package/agent-rule-sync" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ Tag: v${{ steps.version_check.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Version unchanged, skipping publish" >> $GITHUB_STEP_SUMMARY
          fi

